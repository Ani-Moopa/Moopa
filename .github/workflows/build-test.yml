name: Build Test

on:
  pull_request:
    branches:
      - main

jobs:
  build-test-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build the Next.js app
        run: npm run build
